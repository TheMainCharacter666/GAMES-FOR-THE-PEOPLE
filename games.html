<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R3S3T<br>only some people know who i really am lol</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Orbitron:700" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #fff;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image:
        url('https://assets.codepen.io/1462889/secret-bg.jpg'),
        repeating-linear-gradient(45deg, #111, #111 10px, #222 10px, #222 20px);
      background-size: cover, auto;
    }
    header {
      text-align: center;
      padding: 30px 10px 10px 10px;
      background: rgba(0,0,0,0.8);
      border-bottom: 2px solid #13e2e2;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8em;
      letter-spacing: 0.1em;
      color: #13e2e2;
      text-shadow: 0 0 8px #13e2e2, 0 0 16px #000;
    }
    .cloak-btn {
      background: #111;
      color: #13e2e2;
      border: 2px solid #13e2e2;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      float: right;
      margin-top: 10px;
    }
    .cloak-btn:hover {
      background: #13e2e2;
      color: #111;
    }
    .games-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .game-card {
      background: rgba(15,32,39,0.85);
      border: 2px solid #13e2e2;
      border-radius: 14px;
      width: 320px;
      box-shadow: 0 4px 18px #000;
      padding: 20px 10px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 28px #13e2e2;
    }
    .game-title {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #13e2e2;
      text-shadow: 0 0 6px #000;
    }
    .game-preview {
      width: 280px;
      height: 160px;
      background: #222;
      border-radius: 6px;
      margin-bottom: 12px;
      object-fit: cover;
      box-shadow: 0 0 12px #000;
    }
    .play-btn {
      background: #13e2e2;
      color: #222;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 8px #000;
      transition: background 0.1s;
    }
    .play-btn:hover {
      background: #0f2027;
      color: #13e2e2;
    }
    .external-btn {
      background: #222;
      color: #13e2e2;
      border: 1px solid #13e2e2;
      border-radius: 4px;
      padding: 8px 18px;
      margin-top: 8px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #000;
      transition: background 0.1s;
    }
    .external-btn:hover {
      background: #13e2e2;
      color: #222;
    }
    .iframe-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10,30,40,0.98);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .iframe-container.active {
      display: flex;
      animation: fadein 0.4s;
    }
    @keyframes fadein { from {opacity:0} to {opacity:1} }
    .close-iframe {
      background: #13e2e2;
      color: #111;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      padding: 8px 18px;
      cursor: pointer;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px #000;
    }
    iframe {
      border: 4px solid #13e2e2;
      border-radius: 10px;
      background: #000;
      width: 980px;
      height: 600px;
      box-shadow: 0 6px 32px #13e2e2;
      margin-bottom: 18px;
      transition: all 0.2s;
    }
    @media (max-width: 1100px) {
      iframe { width: 90vw; height: 60vw; max-height: 80vh;}
      .game-card, .game-preview { width: 90vw; }
    }
  </style>
</head>
<body>
  <header>
    <h1>bruh</h1>
    <button class="cloak-btn" onclick="cloak()">Cloak</button>

    const gamesList = document.getElementById('games-list');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <div class="game-title">${game.title}</div>
        <img src="${game.img}" alt="${game.title} preview" class="game-preview" />
        $ {
          game.type === "iframe"
          ? `<button class="play-btn" onclick="openGame('${game.url}')">Play</button>`
          : `<a href="${game.url}" target="_blank"><button class="external-btn">Play (External Site)</button></a>`
        }
      `;
      gamesList.appendChild(card);
    });

    function openGame(url) {
      document.getElementById('iframe-container').classList.add('active');
      document.getElementById('game-frame').src = url;
    }

    function closeGame() {
      document.getElementById('iframe-container').classList.remove('active');
      document.getElementById('game-frame').src = '';
    }

    function cloak() {
      // Attempt to change the URL bar to about:blank without leaving the page
      // Best effort (modern browsers restrict this)
      history.pushState({}, '', 'about:blank');
      alert('Cloaked! The URL now shows about:blank. Game will continue.');
    }
